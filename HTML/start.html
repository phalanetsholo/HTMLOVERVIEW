<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #d4f5d4; /* Light green background */
        }

        .splash-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 400px;
            height: 400px;
            background-color: rgba(255, 255, 255, 0.8); /* Transparent white */
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(15, 48, 11, 0.2);
        }

        .splash-container .logo {
            width: 90%;
            height: 90%;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <img src="../RESOURCES/image.png" class="logo" alt="Logo">
    </div>
    <script src="/javascript/start.js"></script>
</body>
</html>
