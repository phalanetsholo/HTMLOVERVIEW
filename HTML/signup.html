<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/signup.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="main-div">

        <img src="../RESOURCES/image.png" class="logo">
        <h1>Create an account</h1>

        <form class="form-div">
            
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            
            
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            
                <label for="number">Phone Number</label>
                <input type="tel" id="number" name="number" placeholder="Enter your phone number" required>
            
                <label for="password">Create Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
            
            
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
        
        </form>
        <div>
        <button class="btn">Register</button>
        </div>

        <div class="action-div">
            <span>Already have an account?</span><a href="http://127.0.0.1:5500/HTML/login.html">Login</a>
        </div>
    </div> 







    </div>
</body>
</html>
