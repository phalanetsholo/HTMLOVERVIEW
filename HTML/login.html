<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/login.css">
    <title>Login</title>
</head>
<body>
    <div class="login-div">
        <img src="../RESOURCES/image.png" class="logo">
        <h1>Login</h1>
        <div class="input-div">
            <label for="email" class="style-label">Email/Username</label>
            <input type="email" id="email" placeholder="Enter your email">

            <label for="password" class="style-label">Password</label>
            <input type="password" id="password" placeholder="Enter password">

            <a href="http://127.0.0.1:5500/HTML/forgotpassword.html">Forgot Password?</a>
        </div>

        <button class="log-btn" onclick="validateLogin()">LOGIN</button>

        <div class="register-div">
            <p>Don't have an account? <a href="http://127.0.0.1:5500/HTML/signup.html">Register</a></p>
        </div>
    </div>

    <script src="../javascript/login.js"></script>
</body>
</html>
