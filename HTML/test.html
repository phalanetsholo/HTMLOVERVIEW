<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Nav</title>
    <link rel="stylesheet" href="../CSS/test.css">
   
</head>
<body>
    <nav>
        <div class="nav-options">
            <img src="./../RESOURCES/image.png" alt="Logo">
            <i class="fas fa-bars hamburger" onclick="toggleMenu()"></i>
            <ul>
                <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="#"><i class="fas fa-info-circle"></i> About</a></li>
                <li><a href="#"><i class="fas fa-sign-out-alt"></i> SignOut</a></li>
            </ul>
        </div>
        <div class="user-profile">
            <img src="https://images.ctfassets.net/h6goo9gw1hh6/2sNZtFAWOdP1lmQ33VwRN3/24e953b920a9cd0ff2e1d587742a2472/1-intro-photo-final.jpg?w=1200&h=992&fl=progressive&q=70&fm=jpg" alt="User">
            <p>Ursula</p>
        </div>
    </nav>

    <script>
        function toggleMenu() {
            const menu = document.querySelector('.nav-options ul');
            menu.classList.toggle('active');
        }
    </script>
</body>
</html>
