<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot password</title>
    <link rel="stylesheet" href="../CSS/forgotpassword.css">
</head>
<body>
    <div class="main-div">
        <h2>Forgot Password</h2>
        <p>Please enter your email address below, and we'll send you instructions on how to reset your password.</p>
        <form id="resetForm">
            <input type="email" id="email" placeholder="Enter your email" required>
            <button type="submit">Send Reset Link</button>
        </form>
        <p id="error-message" style="color: red; display: none;">Invalid email. Please enter a valid email with ".com".</p>
        <a href="http://127.0.0.1:5500/HTML/login.html">Back to Login</a>
    </div>
    <script src="../javascript/forgotpassword.js"></script>
    
</body>
</html>
